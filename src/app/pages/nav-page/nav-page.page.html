<ion-split-pane contentId="content">
  <ion-menu contentId="content" menuId="nav-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-menu-button menu="nav-menu"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" menu="nav-menu">
          <ion-item
            routerLink="/nav-page/user"
            routerDirecteion="root"
            routerLinkActive="active-item"
          >
            <ion-label>
              User
            </ion-label>
          </ion-item>
          <ion-item
            routerLink="/nav-page/time-page"
            routerDirecteion="root"
            routerLinkActive="active-item"
          >
            <ion-label>
              Time-in / Time-out
            </ion-label>
          </ion-item>

          <ion-item
            routerLink="/nav-page/sched-page"
            routerDirecteion="root"
            routerLinkActive="active-item"
          >
            <ion-label>
              Schedule
            </ion-label>
          </ion-item>
          <ion-item
            routerLink="/nav-page/report-page"
            routerDirecteion="root"
            routerLinkActive="active-item"
          >
            <ion-label>
              Reports
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
