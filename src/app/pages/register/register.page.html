<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-card col-6 col-md-4 col-lg-3>
      <ion-item lines="full">
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Manager</ion-label>
        <ion-input type="text" [(ngModel)]="manager"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Team</ion-label>
        <ion-input type="text" [(ngModel)]="team"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="conpassword"
          required
        ></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            color="danger"
            expand="block"
            (click)="register()"
            >Register</ion-button
          >
          <!-- <a [routerLink]="['/forgot-password']" class="small-text"
              >Forgot Password?</a
            > -->
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
